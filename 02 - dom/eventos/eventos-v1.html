<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <!--Se tivesse o v-once no contador, a DOM nÃ£o iria atualizar o elemento-->
    <p>{{ contador }}</p>
    <button v-on:click="somar">Somar 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar: function(){
                this.contador++;
            }
        }
    });
</script>
